{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>登录</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/bootstrap/font-awesome.min.css'%}"/>
  <link rel="stylesheet" href="{% static 'css/bootstrap/style.css'%}"/>
  <link rel="stylesheet" href="{% static 'css/login/login.css'%}"/>
</head>

<body>
  <div class="hero_area">
    <!-- content section -->
    <section class=" slider_section position-relative">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"  data-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
               
                        <div class="login">
                            <div class="login-triangle"></div>
                            
                            <h2 class="login-header">登录</h2>
                          
                            <form class="login-container" method="post" novalidate>
                                {% csrf_token %}
                                {% for field in form %}
                                <p>{{ field }}</p>
                              <span class="error">{{ field.errors.0 }}</span>
                              {% endfor %}
                              <div class="container" style="margin-top: 20px;">
                                 <div class="row">
                                <div class="col-md-6">
                                 <button type="submit" name="login_type" value="doctor_login" class="btn btn-block btn-doctor ">医生登录</button>
                                 </div>
                                <div class="col-md-6">
                                 <button type="submit" name="login_type" value="patient_login" class="btn btn-success btn-block">患者登录</button>
                                 </div>
                                <div class="form-group"  style="justify-content: flex-end;">
                                <a href="enroll.html" class="btn btn-register">没有账号？患者注册</a>
                                </div>
                                 </div>
                              </div>
                              
                            </form>
                        </div>
                </div>
                <div class="col-md-6">
                  <div class="img-box">
                    <img src="../static/img/slider-img.png" alt="">
                  </div>
                </div>
                <div class="container">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="contact_info">
                          <h4>Email</h4>
                          <p>info@example.com</p>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="contact_info">
                          <h4>Phone</h4>
                          <p>+123 456 7890</p>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="contact_info">
                          <h4>Address: </h4>
                          <p>123 Street, City, Country</p>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>     
        </div>
      </div>      
    </section>
  </div>
</body>
</html>
