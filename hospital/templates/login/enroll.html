<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        form {
            width: 400px;  /* Increase the width of the entire form */
            background-color: #fff;
            padding: 30px;  /* Increase padding for the entire form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
            text-align: center;
            color: #333;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
    
        select,
        input {
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        input[type="submit"] {
            margin-top: 15px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 添加样式以调整错误信息的字体大小和颜色 */
        span.error {
            font-size: 12px;
            color: #ff0000;  /* 或者其他你想要的颜色 */
            display: block; /* 以块级元素显示，使得高度不受其他元素影响 */
            margin-top: 4px; /* 添加上边距，使得与其他元素分离 */
            margin-bottom: 8px; 
        }
    </style>
</head>
<body>

<form method="post" novalidate>
    {% csrf_token %}
    <h2>Patient Registration</h2>

    {% for field in form %}
        <label>{{field.label}}</label>
        {{field}}
        <span class="error">{{field.errors.0}}</span>
    {% endfor %}
    <input type="submit" value="Register">
</form>

</body>
</html>
