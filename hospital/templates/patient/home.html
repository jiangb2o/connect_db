<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        section h2 {
            color: #333;
        }

        section p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>至善医院</h1>
    </header>

    <nav>
        <a href="">首页</a>
        <a href="/patient/records">个人中心</a>
        <a href="/patient/register">预约挂号</a>
    </nav>

    <section>
        <h2>欢迎访问医院主页</h2>
        <p>我们致力于为患者提供高质量的医疗服务，关心您的健康。通过专业的医生团队和先进的医疗设施，我们竭诚为您服务。</p>
        <p>在这里，我们不仅提供全面的医疗服务，还致力于预防和健康教育。我们的目标是让每一位患者都能够获得最佳的医疗体验。</p>
    </section>

    <footer>
        <p>&copy; 2023 至善医院. All rights reserved.</p>
    </footer>

</body>
</html>
