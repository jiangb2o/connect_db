{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>患者界面 - 医生介绍</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css'%}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a5bdd4;
            overflow: hidden;
        }


        .department-name {
            font-size: 1.2em;
            background-color: #a5bdd4; /* 设置科室名字背景颜色 */
            background: linear-gradient(to right, #a5bdd4 14%, transparent 14%);
            color: #fff; /* 设置科室名字文字颜色 */
            padding:3px; /* 设置内边距 */
            margin: 0px; /* 去除默认外边距 */
            white-space: nowrap; /* 防止科室名字换行 */
            margin-top: 20px;
        }

        .doctor-name {
            font-size: 1.4em;
            font-weight: bold;
            margin: 10px;/*可以修改名字之间的间距*/
            
        }

        .menu-container {
            flex-grow: 1; /* 让菜单栏和内容容器平分剩余空间 */
            align-items: flex-start;
        }
        /* 添加左侧菜单栏样式 */
        .sidenav {    
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            bottom: 0; /* 设置菜单栏底部与网页底部对齐 */
            background-color: #0c1e35;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            margin-top: 0px; /* 调整上边距，将菜单栏下移 */
        }

        .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        display: block;
        margin-left: 10px;
        margin-bottom: 10px;
        }
        .sidenav a.active {
        color: #0c1e35;
        background-color: #fff;
        }
        .sidenav a:hover {
        color: #0c1e35;
        background-color: #fff;
        }
    .container {
        margin-left: 280px;
        height: 93vh; /* 设置容器的初始高度为视口的高度 */
        max-height: 93vh;
        overflow-y: auto; /* 添加滚动条，只在内容溢出时显示 */
        max-width: 140vh;
        position: relative;
        min-height: 90vh;
        background-color: #fff; /* 白色容器背景 */
        border-radius: 8px; /* 圆角边框 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        flex-grow: 1;
        margin-right: 70px; 
        margin-top: 23px;
    }
    
    </style>
</head>
<body>
    
    <!-- 菜单栏和页面内容容器 -->
    <div class="menu-container">
        <!-- 菜单栏 -->
        <div class="sidenav">
            <h4 style="color: #fff; margin: 30px; margin-top: 10px;">患者界面</h4>
            <a href="/patient/home">首页</a>
            <a href="/patient/register">预约</a>
            <a  class="active">医生介绍</a>
            <a href="/patient/registrations">挂号记录</a>
            <a href="/patient/personal">个人中心</a>
        </div>
        
        <div class="container"> 
            <!-- 医生介绍部分 -->  
            {% for depart in departments %}
            <h4 class="department-name">{{ depart.name }}</h4>
            <div>
                {% for doctor in doctors %}  
                    {% if doctor.dept == depart %}
                        <p class="doctor-name"><a href="/patient/profile/{{ doctor.id }}" style="color: #366182;">{{ doctor.name }}</a></p>
                    {% endif %}
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
