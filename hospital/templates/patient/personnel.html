{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>医生介绍</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/font-awesome.min.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/patient/register.css'%}">

    <link rel="stylesheet" href="/hospital/static/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/hospital/static/css/bootstrap/font-awesome.min.css"/>
    <link rel="stylesheet" href="/hospital/static/css/patient/register.css"/>
    
    <style>
        body {
            overflow: hidden;
        }
        .department-name {
            font-size: 1.2em;
            background-color: #a5bdd4; /* 设置科室名字背景颜色 */
            color: #fff; /* 设置科室名字文字颜色 */
            padding: 10px; /* 设置内边距 */
            margin: 0; /* 去除默认外边距 */
            white-space: nowrap; /* 防止科室名字换行 */
        }

        .doctor-name {
            font-size: 1.0em;
            font-weight: bold;
            margin: 0px;
        }
        .container {
            margin-left: 240px;
            margin-top: 55px;
            max-height: 93vh;
            overflow-y: auto; /* 添加滚动条，只在内容溢出时显示 */
            max-width: 200vh;
        }
    </style>
</head>
<body>
    <!-- 菜单栏和页面内容容器 -->
    <div class="menu-container">
        <!-- 菜单栏 -->
        <div class="sidenav">
            <a href="/patient/home">首页</a>
            <a href="/patient/register">预约</a>
            <a  class="active">医生介绍</a>
            <a href="/patient/registrations">挂号记录</a>
            <a href="/patient/personal">个人界面</a>
        </div>
        
        <div class="container"> 
            <!-- 医生介绍部分 -->  
            {% for depart in departments %}
                <h4 class="department-name">{{ depart.name }}</h4>
                <div>
                    {% for doctor in doctors %}  
                        {% if doctor.dept == depart %}
                            <p class="doctor-name"><a href="/patient/profile/{{ doctor.id }}" style="color: #366182;">{{ doctor.name }}</a></p>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
