{% load static %}
<!-- doctors_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医生列表</title>
</head>
<body>

  <h1>医生列表</h1>

  <!-- 搜索栏 -->
  <form method="post">
    <!-- 使用HTML5日期选择器 -->
    <label for="appointment_time">选择日期：</label>
    <input type="date" id="appointment_time" name="appointment_time">

    <!-- 时段选择 -->
    {% csrf_token %}
    <label for="period">选择时段：</label>
    <select id="period" name="period">
      {% for k,v in options %}
      <option value="{{k}}">{{v}}</option>
      {%endfor%}
    </select>

    <button type="submit">提交预约</button>
  </form>

</body>
</html>
